<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getAwords(words) {
            var return_words = [];
            for (var i = 0; i < words.length; i++) {
                if (words[i].startsWith('a') || words[i].startsWith('A'))
                    return_words.push(words[i]);
            }
            return return_words;
        }
        function getWordsBeginWith(words, begin_char) {
            var return_words = [];
            var small_char= begin_char, toLowerCase()
            var large_char= begin_char, toUpperCase()
            for (var i = 0; i < words.length; i++) {
                if (words[i].startsWith(small_char) || words[i].startsWith(large_char))
                    return_words.push(words[i]);}
            // TODO: begin_char 로 시작하는 단어를 words 배열에서 찾아서 return_words에 넣어 리턴한다.
            // 단, 대소문자 구분없이 판단한다. 힌트: 문자열 메소드 중 toLowerCase(), toUpperCase();
            // 문자열 메소드: http://www.w3schools.com/jsref/jsref_obj_string.asp

            return return_words;
        }
        var test = ['apple', 'Apple', 'banana', 'Blueberry', 'peach', 'Melon'];
        var ret = getAwords(test);console.log(ret.join(',')); // apple, Apple 이 출력됨.
        var ret2 = getWordsBeginWith(test, 'b');
        console.log(ret2.join(',')); // banana, Blueberry 가 출력되어야 함.
    </script>
</head>
